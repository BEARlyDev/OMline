---
layout: default
title: 'Home'
---
<div id="aside" style="background-image: url({{ site.baseurl_img }}cover.jpg)">
  <div class="overlay"></div>
  <div class="featured">
    <span>Bio</span>
    <h2><a href="#">OMline</a> is a Jekyll theme for Students, Programmers, Bloggers, Photographers and what not...</h2>
  </div>
</div>
<div class="row">
  {% for post in site.posts %}
  <div class="card">
    <div class="wrapper" style="background :linear-gradient(to right, rgba(0,0,0,0.51) 0%, rgba(19,19,19,0.51) 0%, rgba(43,43,43,0.5) 100%), url({{ post.image | prepend: site.baseurl_featured_thumbnail }})!important">
      <div class="header">
        <div class="date">{{ post.date | date_to_string }}</div>
      </div>
      <div class="data">
        <div class="content">
          <span class="author">{{ post.author.name }}</span>
          <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="text">{{ post.info }}.</p>
          <a href="{{ post.url }}" class="button">Read more</a>
        </div>
      </div>
    </div>
  </div>{% endfor %}
</div>
